				<nav class="fixed-top p-1 bg-dark text-light">

					        <li class="mr-auto">
					            <img src="https://d3ojsfl21hfxhc.cloudfront.net/assets/zuitt/zuittlogo.png" id="logo">

					        <div class="w-25 d-block d-md-flex justify-content-between text-decoration-none text-light">

			<div class="min-vh-100 text-center container-fluid">

						<h1 class="display-2">My Portfolio</h1>

						<img src="./images/home.jpg" class="img-fluid ml-auto" style="width: 500px; height: 500px;">
					</div>
				</div>
			</div>

			<div class="container-fluid min-vh-100 text-center font-italic">
				<h1 id="aboutMe">About Me!</h1>

				<div class="d-flex flex-row">
					<div class="col-6 mb-5">
						<p>
						Hi! My name is Jimbo Cruz and I am an aspiring Web Developer.
						</p>
						<img src="./images/jimbo.jpg" class="img-fluid" style="width: 500px; height: 500px;">
					</div>
					<div class="col-6">
						<p>This is my Family!</p>
						<img src="./images/family.jpg" class="img-fluid" style="width: 500px; height: 500px;">
					</div>
				</div>
			</div>
			<div class="container-fluid min-vh-100 text-center font-italic mt-5">
					<h1 id="projects">Projects</h1>

					<div class="d-flex flex-row">
						<div class="col-lg-3">
							<img src="./images/project1.png" class="img.fluid">
						</div>
						<div class="col-lg-3">
							<img src="./images/project2.png" class="img.fluid">

			<div class="container-fluid min-vh-100 text-center font-italic mt-5">
					<h1 id="contactUs">Contact Us!</h1>

					<div class="row mt-3">
						<form class="bg-dark col-12 offset-md-2 col-md-8">
							<label for="yourName" class="form-label">Name</label><br>
							<input type="text" class="form-control" id="yourName" placeholder="Your Name" >
							<label for="email" class="form-label">Email Address</label><br>
							<input type="email" class="form-control" id="email" placeholder="example@example.com" >
							<label for="messages" class="form-label">Messages</label>
							<textarea class="form-control" id="messages" rows=5></textarea>
							<div class="mt-2 mb-2">	
							<button type="submit" class="btn btn-secondary">Sent</button>
							<div>
						</form>	
					</div>
